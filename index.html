<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>

        <!-- Nav-Bar -->
        <div class="navbar">


            <!-- Box1 logo -->
            <div class="nav-logo border">
                <div class="logo">

                </div>
            </div>

            <!-- Box2 location -->
            <div class="loc border" >
                    <p class="del_to">Deliver to </p>
                    <div class="add-ico">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="ind"><b>India</b></p>
                    </div>
            </div>


            <!-- Box3 search bar -->
            <div class="nav-search" >
                <select class="search-sel">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-in">
                <div class="search-ico">
                    <i class="fa-solid fa-magnifying-glass" style="color: #050505;"></i>
                </div>
            </div>


            <!-- Box4 sel-country -->
            <div id="country border">
                <i class="fa-solid fa-globe"></i>
                <select class="country-sel border">
                    <option>IN</option>
                    <option>US</option>
                    <option>UK</option>
                    <option>FR</option>
                    <option>DE</option>
                </select>
            </div>


            <!-- Box5 Sign-in -->
            <div class="nav-hello border">
                <p class="nav-first">Hello, Sign in</p>
                <p class="nav-second ">Account & Lists <i class="fa-solid fa-caret-down"></i> </p>
                    <!-- <i class="fa-solid fa-caret-down"></i> -->
            </div>

            <!-- Box6 Returns & Orders -->
            <div class="nav-returns border">
                <p class="nav-first">Returns</p>
                <p class="nav-second">& Orders</p>
            </div>

            <!-- Box7 Cart -->
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping cart-ico"></i>
                <p class="nav-second">Cart</p>
            </div>

        </div>


            

            <!-- support nav-bar -->
             <div class="sup-nav">
                <div class="op1 border">
                    <i class="fa-solid fa-bars"></i>
                    <a href="" class="op-all ">All</a>
                </div>
                <div class="op2">
                    <a href=" " class="op2-it border">Today's Deals</a>
                    <a href=" " class="op2-it border">Registry</a>
                    <a href="" class="op2-it border">Prime Video</a>
                    <a href=" " class="op2-it border">Gift Cards</a> 
                    <a href=" " class="op2-it border">Customer Service</a> 
                    <a href=" " class="op2-it border">Sell</a>
                </div>
                <div id="op3">
                    <a href="" class="op-deal border">Shop deals in Electronics</a>
                </div>
             </div>
    </header>
</body>
</html>
